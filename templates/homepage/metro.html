<div class="h-w-550px text-color">
  <h1 class="title1">Điện thoại trong TOP</h1>
  <div class="mt-30px">
    <div class="d-flex justify-content-around">
      {% for sp in top4 %}
        <div class="card" style="width: 250px;">
          <img class="card-img-top" src= "{{ sp.phone.product_main_image }}" >
          <div class="card-body">
            <h5 class="card-title text-center h-48px"> {{ sp.phone.product_name }} </h5>
            <div class="d-flex button">
              <div class="top_evalue av-w text-center mb-1">
                {{ sp.averagePoint }}
              </div>
            </div>
            <div class="d-flex button">
              <a href="#" class="btn btn-primary">Đánh giá</a>

            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
